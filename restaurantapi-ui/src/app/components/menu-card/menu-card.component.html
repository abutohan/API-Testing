              />
            </svg>
            {{ appetizer.description }}
          </p>
          <p class="menu-price">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="price-icon"
            >
